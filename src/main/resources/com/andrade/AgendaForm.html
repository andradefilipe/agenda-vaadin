<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta charset="UTF-8" name="vaadin-version" content="7.7.0">
 </head> 
 <body> 
  <vaadin-form-layout caption="Add New Contact" description="Add new Contact" width="531px" height="314px" inputprompt="Insert the full name"> 
   <vaadin-label size-full plain-text>
     Add New Contact 
   </vaadin-label> 
   <vaadin-horizontal-layout size-full> 
    <vaadin-text-field caption="Name" input-prompt="Insert the full name" width="233px" height-full _id="firstName"></vaadin-text-field> 
    <vaadin-text-field caption="Phone Number" input-prompt="Phone Number" width="210px" _id="phoneNumber" :middle></vaadin-text-field> 
   </vaadin-horizontal-layout> 
   <vaadin-horizontal-layout size-full> 
    <vaadin-text-field caption="Email" input-prompt="Email" width="233px" height-full _id="email"></vaadin-text-field> 
    <vaadin-text-field caption="City" input-prompt="City" width="206px" height="37px" _id="city" :middle></vaadin-text-field> 
   </vaadin-horizontal-layout> 
   <vaadin-horizontal-layout spacing responsive height-full> 
    <vaadin-button style-name="friendly" height-full plain-text>
      Save 
    </vaadin-button> 
    <vaadin-button style-name="borderless-colored" height-full plain-text>
      Cancel 
    </vaadin-button> 
    <vaadin-button style-name="danger" height-full plain-text>
      Delete 
    </vaadin-button> 
   </vaadin-horizontal-layout> 
  </vaadin-form-layout>  
 </body>
</html>
